name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - .
          - apps/clinical-dashboard
          - apps/mobile-app
          - packages/shared-types
          - services/zarish-access
          - services/zarish-analytics
          - services/zarish-care
          - services/zarish-labs
          - services/zarish-ops
          - services/zarish-sync
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then npm install --legacy-peer-deps; fi
      - name: Lint
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then npm run lint; fi
      - name: Test
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then npm test; fi
