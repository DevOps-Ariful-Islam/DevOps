version: '3.8'
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=zarish
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=zarishdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  zarish-care:
    build: ./zarish-care
    restart: always
    ports:
      - '3001:3000'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://zarish:mysecretpassword@db:5432/zarishdb
      - NODE_ENV=production

volumes:
  postgres_data:

